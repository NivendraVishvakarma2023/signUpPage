<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="signUp.css">

</head>
<body>  
  <div id="maindiv">
    <div class="row">
      <div class="col-md-3" id="videodiv">
        <video playsinline="" autoplay="" loop="" muted="" src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4? 1689187515">
        </video>
      </div>
      <div class="col-md-9" id="center">
        <h2 class="">Sign up to Dribbble</h2><br/>
        <div class="row">
          <div class="col-md-6">
            <label>Name</label><br/>
            <input class="form-control" type="text" />  
          </div>
          <div class="col-md-6">
            <label>Username</label>
            <input class="form-control" type="text" />  
          </div> 
      </div><br/><br/>
        <label>Email</label><br/>
        <input class="form-control" type="text" /><br/><br/>
        <label>Password</label><br/>
        <input placeholder="6+ charachter" class="form-control" type="text" /><br/><br/>
        <div class="row">
          <div class="col-md-1">
            <input id="checkbox" type="checkbox" name="">
          </div>
          <div class="col-md-11">
             <p class="">I agree with Dribbble's <a href=""> Terms of Service, Privacy Policy,</a  >and
               <a href="">default Notification Settings.</a> 
             </p>
          </div>
        </div><br/>
        <button>Create Account</button>
        <center><p class="mt-4">Already have an account? <a href="">Sign In<a/></p></center>
      <div>  
    </div>
  </div>
</body>
</html>
